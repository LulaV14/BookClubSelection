
<mat-list class="dashboard-books">
  <h3 mat-subheader>Most Viewed Books</h3>
  <mat-list-item *ngFor="let book of books" routerLink="/detail/{{book.id}}">
    <mat-icon mat-list-icon>star</mat-icon>
    <h4 mat-line>{{book.name}}</h4>
    <p mat-line> Likes: {{book.views}} </p>
  </mat-list-item>
</mat-list>
