<mat-form-field>
  <input matInput (keyup)="filterBooks($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let book"> {{book.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let book"> {{book.name}} </td>
  </ng-container>

  <!-- Views Column -->
  <ng-container matColumnDef="views">
    <th mat-header-cell *matHeaderCellDef> Views </th>
    <td mat-cell *matCellDef="let book"> {{book.views}} </td>
  </ng-container>

   <!-- Actions Column -->
   <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let book">
        <button mat-icon-button color="primary" (click)="showDetails(book)">
          <mat-icon>open_in_new</mat-icon>
        </button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<hr>

<div *ngIf="selectedBook">
    <h2 class="mat-h2">'{{selectedBook.name}}' Book Description: </h2>
  <p class="mat-body">{{selectedBook.description}}</p>
</div>
